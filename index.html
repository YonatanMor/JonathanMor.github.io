  <script>
    const videoBtn = document.getElementById("videoBtn");
    const videoOut = document.getElementById("video-outter");
    const videoIn = document.getElementById("video-inner");
    const video = document.getElementById("video");

    videoBtn.addEventListener("click", (e) => {
      videoOut.style.display = "flex";
      e.stopPropagation();
      video.play();
    });

    videoIn.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    document.body.addEventListener("click", () => {
      videoOut.style.display = "none";
      video.pause();
      video.currentTime = 0;
    });

    const fHeader = document.getElementById("first-header");
    const sHeader = document.getElementById("second-header");

    window.addEventListener("scroll", () => {
      const scrollPosition = window.pageYOffset;
      const vh = window.innerHeight;
      const fOpacity = 1 - (3.2 * scrollPosition) / vh;

      const transitionStart = vh * 0.6;
      transitionEnd = vh * 0.4;
      const sOpacity = (scrollPosition - transitionStart) / transitionEnd;

      fHeader.style.opacity = fOpacity;
      sHeader.style.opacity = sOpacity;
    });
